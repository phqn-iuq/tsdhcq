<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTTS2024</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pc">
        <div id="album">
            <div style="background-image: url(img/00.png);"></div>
            <div style="background-image: url(img/01.png);"></div>
            <div style="background-image: url(img/02.png);"></div>
            <div style="background-image: url(img/03.png);"></div>
            <div style="background-image: url(img/04.png);"></div>
            <div style="background-image: url(img/05.png);"></div>
            <div style="background-image: url(img/06.png);"></div>
            <div style="background-image: url(img/07.png);"></div>
            <div style="background-image: url(img/08.png);"></div>
            <div style="background-image: url(img/09.png);"></div>
        </div>
    </div>  
    <div class="phone">
        <div class="container-phone">
            <div class="slider" id="slider">
                <section class="slider-section">
                    <img src='./img/00.png' alt="">
                </section>
                <section class="slider-section">
                    <img src='./img/01.png' alt="">
                </section>
                <section class="slider-section">
                    <img src='./img/02.png' alt="">
                </section>
                <section class="slider-section">
                    <img src='./img/03.png' alt="">
                </section>
                <section class="slider-section">
                    <img src='./img/04.png' alt="">
                </section>
                <section class="slider-section">
                    <img src='./img/05.png' alt="">
                </section>
                <section class="slider-section">
                    <img src='./img/06.png' alt="">
                </section>
                <section class="slider-section">
                    <img src='./img/07.png' alt="">
                </section>
                <section class="slider-section">
                    <img src='./img/08.png' alt="">
                </section>
                <section class="slider-section">
                    <img src='./img/09.png' alt="">
                </section>
            </div>    
        
            <div class="btn-left" id="btn-left">
                <i class="fas fa-chevron-circle-left"></i>
            </div> 
            <div class="btn-right" id="btn-right">
                <i class="fas fa-chevron-circle-right"></i>
            </div>

        </div>
        <!-- <div class="btn-left" id="btn-left">
            <i class="fas fa-chevron-circle-left"></i>
        </div> 
        <div class="btn-right" id="btn-right">
            <i class="fas fa-chevron-circle-right"></i>
        </div> -->
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="./turn.min.js"></script>
    <script type="text/javascript" src="./turn.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script>
        $('#album').turn({gradients: true, acceleration: true});
    </script>
</body>
</html>
